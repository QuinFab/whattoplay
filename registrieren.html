<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-info">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>

<form>
    <div class="form-inline">
        <label for="Username1">Benutzername &nbsp;</label>
        <input type="email" class="form-control" id="Username1" aria-describedby="emailHelp"
               placeholder="z.B. MaxMustermann3314">
    </div>
    <div class="form-inline">
        <label for="exampleInputPassword1">Passwort &nbsp;</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Passwort">
    </div>

    <div class="form-inline">
        <label for="exampleInputEmail1">Email-Adresse &nbsp; </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelpInLine"
               placeholder="z.B. MaxMustermann@gmail.de">
    </div>
    <small id="emailHelpInLine" class="form-text text-muted">
        Die E-Mail-Adresse wird niemals an Dritte weitergegeben
    </small>
    <div class="form-inline">
        <label for="confirmEmail">Email-Adresse bestÃ¤tigen &nbsp;</label>
        <input type="email" class="form-control" id="confirmEmail" aria-describedby="emailHelp"
               placeholder="z.B. MaxMustermann@gmail.de">
    </div>

    <button type="submit" class="btn btn-primary">Registrieren</button>

</form>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
